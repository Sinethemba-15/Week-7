<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Handlee&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="handlee-regular">
      <header>
        <form class="search-bar" id="search-bar">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-input"
          />
          <input type="submit" value="search" class="search-block" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 id="city">Sasolburg</h1>
            <p>Thursday 13:45, Sunny <br />Humidity: 15%, wind: 3km/h</p>
          </div>
          <div class="degrees">
            <div class="emoji">☀️</div>
            <div class="number">21</div>
            <div class="unit">°c</div>
          </div>
        </div>
      </main>
      <footer>
        This is coded by <a href="" target="_blank">Sinethemba Msibi </a>,is
        <a href="https://github.com/Sinethemba-15/Week-7" target="_blank"
          >open sourced on GitHub</a
        >
        and hosted on
        <a href="https://vanillaprojectweek7.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
